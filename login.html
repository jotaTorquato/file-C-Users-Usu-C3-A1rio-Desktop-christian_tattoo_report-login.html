
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Exclusivo</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@500&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --purple: #8A2BE2;
            --yellow: #FFD700;
            --dark: #121212;
            --light: #F8F8FF;
        }
        
        body {
            font-family: 'Raleway', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgdmlld0JveD0iMCAwIDEwMCAxMDAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHBhdGggZD0iTTMwLDUwIFE1MCwzMCA3MCw1MCBUOTAsNzAgUTUwLDkwIDMwLDcwIFQxMCw1MCBRMzAsMzAgNTAsNTAiIGZpbGw9Im5vbmUiIHN0cm9rZT0iIzhBMkJFMiIgb3BhY2l0eT0iMC4xIiBzdHJva2Utd2lkdGg9IjEiLz48L3N2Zz4=');
        }
        
        .login-container {
            background: rgba(18, 18, 18, 0.9);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.3);
            border: 1px solid var(--purple);
            width: 100%;
            max-width: 500px;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        
        .logo {
            font-family: 'Bebas Neue', cursive;
            color: var(--yellow);
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .subtitle {
            font-family: 'Oswald', sans-serif;
            color: var(--light);
            opacity: 0.8;
            margin-bottom: 2rem;
            font-size: 1.2rem;
        }
        
        .login-input {
            width: 100%;
            padding: 1rem;
            margin: 1rem 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--purple);
            color: var(--light);
            font-size: 1rem;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .login-input:focus {
            outline: none;
            border-color: var(--yellow);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }
        
        .login-button {
            background: linear-gradient(to right, var(--purple), #4B0082);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Oswald', sans-serif;
            margin-top: 1rem;
            width: 100%;
            letter-spacing: 1px;
        }
        
        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(138, 43, 226, 0.5);
        }
        
        .error-message {
            color: #ff6b6b;
            margin-top: 1rem;
            display: none;
            font-size: 0.9rem;
        }
        
        .password-hint {
            font-size: 0.8rem;
            opacity: 0.6;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">CHRISTIAN TATTOO</div>
        <div class="subtitle">Relatório de Performance Exclusivo</div>
        
        <input type="password" id="passwordInput" class="login-input" placeholder="Digite a senha de acesso">
        <button onclick="checkPassword()" class="login-button">ACESSAR RELATÓRIO</button>
        
        <p id="errorMessage" class="error-message">Senha incorreta. Tente novamente.</p>
        <p class="password-hint">Dica: A senha é o mês e ano do relatório (ex: abril2025)</p>
    </div>

    <script>
        function checkPassword() {
            const password = "abril2025";
            const input = document.getElementById("passwordInput").value;
            const errorElement = document.getElementById("errorMessage");
            
            if (input === password) {
                // Redireciona para o relatório (em um ambiente real seria um arquivo separado)
                window.location.href = "report.html"; 
            } else {
                errorElement.style.display = "block";
                document.getElementById("passwordInput").style.borderColor = "#ff6b6b";
            }
        }
        
        // Permite pressionar Enter para submeter
        document.getElementById("passwordInput").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                checkPassword();
            }
        });
    </script>
</body>
</html>
